<h1>Welcome Vendor</h1>
<h3>List of products</h3>


<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content white-text">
        <div class="row">
          <div class="col s7">

            <table class="tab">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Price</th>
                  <th>quantity</th>
                  <th>description</th>
                </tr>
              </thead>
              <tr *ngFor="let pro of products.product">

                <td>{{pro.name}}</td>
                <td>{{pro.price}}</td>
                <td>{{pro.quantity}}</td>
                <td>{{pro.description}}</td>
                <td>
                  <a class="action-btn" (click)="onEdit(pro)">
                    <i class="material-icons">edit</i>
                  </a>
                  <a class="action-btn" (click)="onDelete(pro._id,productForm)">
                    <i class="material-icons">delete</i>
                  </a>
                </td>
              </tr>
            </table>
          </div>

          <div class="col s5">
            <h3 class="tab">Add/Edit product</h3>
            <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="products.selectedProduct._id">
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="name" #name="ngModel" [(ngModel)]="products.selectedProduct.name"
                   required>
                  <label>Name :
                     <label class="red-text">*</label > 
                  </label>
                  <span class="colorFont">{{errorMessage}}</span>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="number" name="price" #price="ngModel" [(ngModel)]="products.selectedProduct.price"
                     required>
                  <label>Price :</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="number" name="quantity" #quantity="ngModel" [(ngModel)]="products.selectedProduct.quantity"
                   required>
                  <label>Quantity :</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="description" #description="ngModel"
                    [(ngModel)]="products.selectedProduct.description"  >
                  <label>Description :</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <button class="btn btn-custom right" type="button" (click)="resetForm(productForm)">Reset</button>
                  <button class="btn btn-custom right" type="submit" [disabled]="productForm.invalid">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
